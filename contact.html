<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/27c254fb59.js" crossorigin="anonymous"></script>
    <title>Contact Me</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="index.html"><p>Home</p></a>
                </li>
                
            </ul>
        </nav>
        
    </header>
    <main>
        <div id="contact">
        <h1>Contact Me</h1>
            <p><a href="mailto:there@duck.com"><strong>Email </strong> </a></p>
        <p><strong>Address: </strong> <a href="https://goo.gl/maps/NGpCs4LYFNPdBK6V7">2400 Chew Street</a></p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1514.7316334259626!2d-75.51047642087009!3d40.59760139743662!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c43a1bdb25c0f9%3A0x6488c0ff326fc95e!2zNDDCsDM1JzUwLjgiTiA3NcKwMzAnMzkuMiJX!5e0!3m2!1sen!2sus!4v1662404069713!5m2!1sen!2sus" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <hr>
        <section>
            <h2>Form</h2>
            <form action="/act.html" method="get" target="_blank">
                <label>Name: </label>
                <input type="text" name="name" placeholder="John Doe">
                <br>
                <label>Email: </label>
                <input type="email" placeholder="John@Doe.com" name="email">
                <br>
                <label>Memo: </label>
                <textarea name="message" rows="10" cols="20" placeholder="this is my message"></textarea>
                <br>
                <p><strong>Favorite coding language?</strong></p>
                <label for="html">HTML</label>
                <input type="radio" id="html" name="fav_language" value="HTML"><br>
                <label for="css">CSS</label>
                <input type="radio" id="css" name="fav_language" value="CSS"><br>
                <label for="javascript">JavaScript</label>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                <br>
                <input type="submit" value="Submit">
            </form>
        </section>
        </div>
        
    </main>

    
</body>
</html>
